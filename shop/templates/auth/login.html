{% extends 'layouts/app.html' %}

{% block body %}

<div class="container p-5">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <h2 class="text-muted">Login</h2>
            <form method="POST" action="{% url 'login' %}" class="d-flex flex-column gap-3">
                {% csrf_token %}

                <div class="form-group">
                    <label for="{{form.username.id_for_label}}">Username:</label>
                    <input type="text" name="{{form.username.name}}" class="form-control"
                        value="{{form.username.value}}" />
                    <span class="text-danger">{{form.username.errors}}</span>
                </div>

                <div class="form-group">
                    <label for="{{form.password.id_for_label}}">Password:</label>
                    <input type="password" name="{{form.password.name}}" class="form-control"
                        value="{{form.password.value}}" />
                    <span class="text-danger">{{form.password.errors}}</span>
                </div>

                {% if form.non_field_errors %}
                <small class="text-danger">
                    {{form.non_field_errors.as_ul}}
                </small>
                {% endif %}

                <div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="{% url 'register'%}" class="btn btn-default">Create an Account</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
